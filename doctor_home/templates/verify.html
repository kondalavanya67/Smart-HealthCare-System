<!DOCTYPE html>
<!DOCTYPE html>
<html lan="en" dir="ltr">
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>
 <form action="{% url 'new_user_reg' %}" method="post">
 	{% csrf_token %}
	username:<br>
 	<input type="hidden" name="username" id="username" value="{{ username }}"><br>
 	email:<br>
 	<input type="hidden" name="email" id="email" value="{{ email }}"><br>
 	password:<br>
 	<input type="hidden" name="password" id="password" value="{{ password }}"><br>
 	Token:<br>
 	<input type="choose" name="token" required pattern="{{ b }}"><br>
 	<input type="submit" >
 </form>
</body>
</html>
