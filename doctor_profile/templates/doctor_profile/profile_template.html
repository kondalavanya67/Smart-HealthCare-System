{% for field in form %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger small">{{field.errors}}</span>
    </div>
    <label class="control-label col-sm-3 text-right">{{ field.label_tag}}</label>
    <label class="col-sm-5 text-left">{{ field }}</label>
  </div>
{% endfor %}
